<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <section class="section-1">
        Personal information
        <div class="form">
          <label for="Surname_active">Surname:</label>
          <input
          type="text" name="Surname"
          id="Surname_active">
        </div>
        <div class="form">
          <label for="Name_active">Name:</label>
          <input
          type="text" name="Name"
          id="Name_active">
        </div>
        <div class="form" id="text_active">
          <label for="year_active">How old are You?</label>
          <input
            type="number" name="How old are You?"
            value="12" max="100"
            id="year_active">
        </div>
        <div class="form">
          <label for="date_active">Full date of birth</label>
          <input
            type="text" name="Full date of birth"
            placeholder="mm/ dd/ yyyy" id="date_active">
        </div>
        <div class="form">
          <label for="agree_active">I accept the term of the agreement</label>
          <input
          type="checkbox" name="I accept the term of the agreement"
          id="agree_active">
        </div>
      </section>

      <section class="section-1">
        Registration
        <div class="form">
          <label for="E-mail_active">E-mail:</label>
          <input
          type="email" name="E-mail:"
          placeholder="email@example.com" id="E-mail_active">
        </div>
        <div class="form">
          <label for="Password_active">Password</label>
          <input
            type="password" name="Password:"
            minlength="8" maxlength="32"
            id="Password_active">
        </div>
      </section>

      <section class="section-1">
        An interesting fact about you!
        <div class="form">
          Do you love cats?
          <input type="radio" name="cats">
          Yes
          <input type="radio" name="cats">
          No
        </div>

        <div class="form">
          What is your favorite color?
          <input type="color" name="color">
        </div>

        <div class="form">
          <label for="time-bed_active">What time do you go to bed?</label>
          <input
          type="time" name="time"
          id="time-bed_active">
        </div>

        <div class="form">
          <label for="change-car_active">What is your favorite brand of cars?</label>
          <select name="car" id="change-car_active">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form">
          How do you rate our work?
          <input type="range" name="">
        </div>
      </section>

      <section class="section-1">
        Additional info:
        <div class="form">
          Comments
          <textarea name="text"></textarea>
        </div>
        <div class="form">
          Would you recommend us?
          <select >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </section>

      <button>Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
