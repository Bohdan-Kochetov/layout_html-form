<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="GET"
    onsubmit="onSubmit()">
      <fieldset class="section-1">
        <legend class="h1">Personal information</legend>
        <div class="form">
          <label for="Surname_active">Surname:</label>
          <input
          type="text" name="Surname"
          id="Surname_active" autocomplete="off">
        </div>
        <div class="form">
          <label for="Name_active">Name:</label>
          <input
          type="text" name="Name"
          id="Name_active" autocomplete="off">
        </div>
        <div class="form" id="text_active">
          <label for="year_active">How old are You?</label>
          <input
            type="number" name="How old are You?"
            value="12" max="100"
            id="year_active" min="0"
            autocomplete="off">
        </div>
        <div class="form">
          <label for="date_active">Full date of birth:</label>
          <input
            type="date" name="Full date of birth"
            placeholder="дд.мм.гггг" id="date_active"
            autocomplete="off">
        </div>
        <div class="form">
          <label for="agree_active">I accept the term of the agreement</label>
          <input
          type="checkbox" name="I accept the term of the agreement"
          id="agree_active">
        </div>
      </fieldset>

      <fieldset class="section-1">
        <legend class="h1">Registration</legend>
        <div class="form">
          <label for="E-mail_active">E-mail:</label>
          <input
          type="email" name="E-mail:"
          placeholder="email@example.com" id="E-mail_active"
          required multiple
          autocomplete="off">
        </div>
        <div class="form">
          <label for="Password_active">Password:</label>
          <input
            type="password" name="Password:"
            minlength="8" maxlength="32"
            id="Password_active" required
            autocomplete="off">
        </div>
      </fieldset>

      <fieldset class="section-1">
        <legend class="h1">An interesting fact about you!</legend>
        <div class="form">
          <label for="like-cats_active">Do you love cats?</label>
          <input
          type="radio" name="cats"
          id="like-cats_active">
          Yes
          <input type="radio" name="cats">
          No
        </div>

        <div class="form">
          <label for="color_active">What is your favorite color?</label>
          <input
          type="color" name="color"
          id="color_active">
        </div>

        <div class="form">
          <label for="time-bed_active">What time do you go to bed?</label>
          <input
          type="time" name="time"
          id="time-bed_active" autocomplete="off"
          step="0.01">
        </div>

        <div class="form">
          <label for="change-car_active">What are your favorite brand of cars?</label>
          <select name="car" id="change-car_active"
          size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form">
          <label for="rate_active">How do you rate our work?</label>
          <input
          type="range" name="rate"
          id="rate_active">
        </div>
      </fieldset>

      <fieldset class="section-1">
        <legend class="h1">Additional info:</legend>
        <div class="form">
          <label for="Comments_active">Comments:</label>
          <textarea name="text" id="Comments_active"
          autocomplete="off">
          </textarea>
        </div>
        <div class="form">
          <label for="recommend_active">Would you recommend us?</label>
          <select name="recommend-us" id="recommend_active">
            <option value="Yes" >yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
